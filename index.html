<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="IMAGENES/dog.png">

  </head>
  <body>
    <div id="bg">
      <button id="toggleSound">Encender Sonido</button>
        <audio id="audioElement" src="SONIDO/donkey-kong-country.mp3" loop></audio>
      <div id="logo">
        <img src="IMAGENES/title.png" alt="">
      </div>
      <h1 class="titulo">Añadir Jugador</h1>
      <div style="text-align: center">
        <div>
          <input
            class="text"
            type="text"
            id="playerName"
            placeholder="Ingresa su nombre"
          />
          <!-- <button class="color" onclick="addPlayer()">+</button> -->
          <span id="icon">
            <i onclick="addPlayer()" class="fa fa-plus"></i>
          </span>
        </div>
        <div class="tabla">
          <table class="centrar" id="playerTable">
            <thead>
              <tr class="tabla">
                <th>Nombre del Jugador</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se agregarán los nombres de los jugadores -->
            </tbody>
          </table>
        </div>
          <ul id="dog">
            <li>
                <img src="IMAGENES/dog.png" alt="">
            </li>
          </ul>
      </div>
      <a href="#" class="button-start">start</a>
    </div>


    <script src="code.js"></script>
  </body>
</html>
